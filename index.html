<!DOCTYPE html>
<html lang="es">
<head>

    <title>Productos</title>
    <style>

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .producto {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .producto img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>

<h2>Productos típicos</h2>
<div class="grid">

        <h3>Aceite de oliva</h3>
        <p>10€ | Disponible</p>
    </div>
    <div class="producto">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTBurQN9e1XM4mDpudEM5sw0tdZ3uqyvp9GA&s" alt="Jamón ibérico">
        <h3>Jamón ibérico</h3>
        <p>120€ | Disponible</p>
    </div>
    <div class="producto">
        <img src="https://www.dulces-laponderosa.com/wp-content/uploads/2017/09/Mantecado-_casero_vestido-y-desnudo_IMG_0019.jpg" alt="Mantecados">
        <h3>Mantecados</h3>
        <p>5€ | Disponible</p>
    </div>
    <div class="producto">
        <img src="https://www.bodegasmurilloviteri.com/wp-content/uploads/2019/06/aranzubia-crianza-1.jpg" alt="Vino de Lebrija">
        <h3>Vino</h3>
        <p>15€ | Disponible</p>
    </div>
    <div class="producto">
        <img src="https://cdn.grupoelcorteingles.es/SGFM/dctm/MEDIA03/202002/18/00107210213752____11__1200x1200.jpg" alt="Cerámica cartuja">
        <h3>Cerámica</h3>
        <p>25€ | Disponible</p>
    </div>
    <div class="producto">
        <img src="https://d3vkedsu5xzdcr.cloudfront.net/15084-large_default/abanico-madera-16-varillas-sevilla-blanco.jpg" alt="Abanico">

    </div>
</div>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
        }
        .navbar img {
            height: 40px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .nav-links a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://pbs.twimg.com/profile_images/1899454490920505344/sGKI6gZf_400x400.jpg" alt="Logo de la empresa">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
        </ul>
    </nav>
</body>
</html>
